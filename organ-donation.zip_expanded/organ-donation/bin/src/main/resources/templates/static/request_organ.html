<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request an Organ</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h2>Request an Organ</h2>
        <form id="organRequestForm">
            <label for="organType">Organ Type:</label>
            <select id="organType" required>
                <option value="Kidney">Kidney</option>
                <option value="Liver">Liver</option>
                <option value="Heart">Heart</option>
                <option value="Lung">Lung</option>
                <option value="Pancreas">Pancreas</option>
            </select>

            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <button type="submit">Submit Request</button>
        </form>
        <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script src="js/request_organ.js"></script>
</body>
</html>
