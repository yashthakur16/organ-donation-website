<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="assets/register.css">
</head>
<body style="
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
">
  <div class="container" style="/*
  * Created with https://www.css-gradient.com
  * Gradient link: https://www.css-gradient.com/?c1=f8f5f7&c2=ef86ba&gt;l&gd=dbr
  */
  background: #F8F5F7;
  background: linear-gradient(315deg, #F8F5F7, #EF86BA);">
    
   <!-- Introduction Section Option 1 -->

   <div class="intro" style="text-align: center; margin-bottom: 20px;">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,2); font-size: 28px; margin: 0;">
      Join the Cause
    </h1>
    <p style="font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; color: #f0f0f0; text-shadow: 1px 1px 3px rgba(0,0,0,1.5); margin: 10px 0 0; font-size: 16px;">
      Sign up now to be a part of something bigger.
    </p>
  </div>
  
  
  
  
  
    
    <form id="registerForm">
      <h2>What type of user are you?</h2>
      <div class="user-type">
        <button type="button" class="role-btn active" data-role="Donor">Donor</button>
        <button type="button" class="role-btn" data-role="Recipient">Recipient</button>
        <button type="button" class="role-btn" data-role="Admin">Admin</button>
        <input type="hidden" id="role" value="Donor">
      </div>

      <input type="text" id="name" placeholder="Full name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit" id="registerBtn">Create account</button>
      <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
